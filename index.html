<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <title>Twitter</title>
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="Home" />Home</li>
          <li><img src="/images/notification.svg" alt="Notifications" />Notifications</li>
          <li><img src="/images/message.svg" alt="Message" />Messages</li>
        </ul>
      </nav>

      <img src="/images/logo.svg" alt="Logo Twitter">

      <div class="side">
        <input type="text" placeholder="Search on Twitter">
        <img src="/images/avatar.png">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Twitter do Lucas</h1>
  </div>
</body>

</html>
